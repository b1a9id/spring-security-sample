<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="utf-8">
  <title>ユーザー登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <div class="py-5">
    <div class="container py-1">
      <div class="row">
        <div class="col-md-12">
          <h2>ユーザー登録</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="text-left" method="post" th:action="@{/users/create}" th:object="${form}">
            <div class="form-group row">
              <label for="inputname" class="col-2 col-form-label">名前</label>
              <div class="col-10">
                <input type="text" class="form-control" id="inputname" th:field="*{name}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputage" class="col-2 col-form-label">年齢</label>
              <div class="col-10">
                <input type="text" class="form-control" id="inputage" th:field="*{age}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputgender" class="col-2 col-form-label">性別</label>
              <div class="col-10">
                <select class="form-control" id="inputgender" th:field="*{gender}">
                  <option value=""></option>
                  <option th:each="gender : ${genders}" th:text="#{|user.field.gender.${gender}|}" th:value="${gender}"></option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputrole" class="col-2 col-form-label">権限</label>
              <div class="col-10">
                <select class="form-control" id="inputrole" th:field="*{role}">
                  <option value=""></option>
                  <option th:each="role : ${roles}" th:text="#{|user.field.role.${role}|}" th:value="${role}"></option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
