<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="utf-8">
  <title>ユーザー登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" type="text/css">
</head>

<body>
  <div th:replace="header::header"></div>
  <div class="py-5">
    <div class="container py-1">
      <div class="row">
        <div class="col-md-12">
          <h2>ユーザー登録</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="text-left" method="post" th:action="@{/users/create}" th:object="${form}">
            <div class="form-group row">
              <label for="inputname" class="col-2 col-form-label">名前</label>
              <div class="col-10">
                <input type="text" class="form-control" id="inputname" th:field="*{name}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputusername" class="col-2 col-form-label">ユーザ名</label>
              <div class="col-10">
                <input type="text" class="form-control" id="inputusername" th:field="*{username}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputpassword" class="col-2 col-form-label">パスワード</label>
              <div class="col-10">
                <input type="password" class="form-control" id="inputpassword" th:field="*{password}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputage" class="col-2 col-form-label">年齢</label>
              <div class="col-10">
                <input type="text" class="form-control" id="inputage" th:field="*{age}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputgender" class="col-2 col-form-label">性別</label>
              <div class="col-10">
                <select class="form-control" id="inputgender" th:field="*{gender}">
                  <option value=""></option>
                  <option th:each="gender : ${genders}" th:text="#{|user.field.gender.${gender}|}" th:value="${gender}"></option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputrole" class="col-2 col-form-label">権限</label>
              <div class="col-10">
                <select class="form-control" id="inputrole" th:field="*{role}">
                  <option value=""></option>
                  <option th:each="role : ${roles}" th:text="#{|user.field.role.${role}|}" th:value="${role}"></option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/popper.js/1.15.0/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>

</html>
